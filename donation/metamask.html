<!doctype html>
<html>
  <head>
    <title>Donate With MetaMask</title>

<style>
.tip-button {
  width: 304px;
  height: 89px;
  background-size: 100%;
  background-image: url('doc/images/donate-with-metamask.svg');
  cursor: pointer;
}
.tip-button:hover {
  background-image: url('doc/images/donate-with-metamask.svg');
}
.tip-button:active {
  background-image: url('doc/images/donate-with-metamask.svg');
}
</style>


  </head>

  <body>
    <center><h1>Donate With MetaMask</h1>
    <div class="tip-button"></div>
    <div class="message"></div></center>
  </body>

<script>
var MY_ADDRESS = '0xcf9D71255C9E3583C51C5872b5542f0fd71fBfF6'
var tipButton = document.querySelector('.tip-button')
tipButton.addEventListener('click', function() {
  if (typeof web3 === 'undefined') {
    return renderMessage('<div>You need to install <a href=“https://metmask.io“>MetaMask </a> to use this feature.  <a href=“https://metmask.io“>https://metamask.io</a></div>')
  }
  var user_address = web3.eth.accounts[0]
  web3.eth.sendTransaction({
    to: MY_ADDRESS,
    from: user_address,
    value: web3.toWei('1', 'ether'),
  }, function (err, transactionHash) {
    if (err) return renderMessage('There was a problem!: ' + err.message)
    // If you get a transactionHash, you can assume it was sent,
    // or if you want to guarantee it was received, you can poll
    // for that transaction to be mined first.
    renderMessage('Thanks for the generosity!!')
  })
})
function renderMessage (message) {
  var messageEl = document.querySelector('.message')
  messageEl.innerHTML = message
}
</script>

</html>
